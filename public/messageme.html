<form class="needs-validation" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        <div class="invalid-feedback">
            I'd like to know who you are!
        </div>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" placeholder="Message text" required></textarea>
        <div class="invalid-feedback">
            I want to hear what you have to say!
        </div>
    </div>
    <div class="form-group">
        <label for="commmethod">Communication Preference</label>
        <select class="form-control" id="commmethod">
            <option>Email</option>
            <option>Call</option>
            <option>Text</option>
        </select>
    </div>
    <div class="form-group" id="comm">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        <div class="invalid-feedback">
            I need an email so I can get back to you!
        </div>
        <label for="confirmemail">Confirm Email</label>
        <input type="email" class="form-control" id="confirmemail" placeholder="Confirm email" required>
        <div class="invalid-feedback">
            Please confirm your email.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Send message!</button>
</form>
<script>
    let name = document.getElementById("name");
    let message = document.getElementById("message");
    let preference = document.getElementById("commmethod");
    let comm = document.getElementById("comm");
    let submit = document.getElementById("submit");
    let emailform = `<label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        <div class="invalid-feedback">
            I need an email so I can get back to you!
        </div>
        <label for="confirmemail">Confirm Email</label>
        <input type="email" class="form-control" id="confirmemail" placeholder="Confirm email" required>
        <div class="invalid-feedback">
            Please confirm your email.
        </div>`;
    let phoneform = `<label for="phone">Phone number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
        <div class="invalid-feedback">
            I need a phone number so I can get back to you!
        </div>
        <label for="confirmnum">Confirm phone number</label>
        <input type="tel" class="form-control" id="confirmnum" placeholder="Confirm phone number" required>
        <div class="invalid-feedback">
            Please confirm your phone number.
        </div>
    `;

    let commfield = document.getElementById("email");
    let confirm = document.getElementById("confirmemail");

    commfield.addEventListener("change", () => {
        if (confirm.value !== "" && commfield.value !== confirm.value) {
            commfield.setCustomValidity("Email must match");
            commfield.reportValidity();
            confirm.setCustomValidity("Email must match");
            confirm.reportValidity();
        }
        else {
            commfield.setCustomValidity("");
            commfield.reportValidity();
            confirm.setCustomValidity("");
            confirm.reportValidity();
        }
    });
    confirm.addEventListener("change", () => {
        if (commfield.value !== confirm.value) {
            commfield.setCustomValidity("Email must match");
            commfield.reportValidity();
            confirm.setCustomValidity("Email must match");
            confirm.reportValidity();
        }
        else {
            commfield.setCustomValidity("");
            commfield.reportValidity();
            confirm.setCustomValidity("");
            confirm.reportValidity();
        }
    });
    preference.addEventListener("change", () => {
        if (preference.value === "Email") {
            comm.innerHTML = emailform;
            commfield = document.getElementById("email");
            confirm = document.getElementById("confirmemail");
            commfield.addEventListener("change", () => {
                if (confirm.value !== "" && commfield.value !== confirm.value) {
                    commfield.setCustomValidity("Email must match");
                    commfield.reportValidity();
                    confirm.setCustomValidity("Email must match");
                    confirm.reportValidity();
                }
                else {
                    commfield.setCustomValidity("");
                    commfield.reportValidity();
                    confirm.setCustomValidity("");
                    confirm.reportValidity();
                }
            });
            confirm.addEventListener("change", () => {
                if (commfield.value !== confirm.value) {
                    commfield.setCustomValidity("Email must match");
                    commfield.reportValidity();
                    confirm.setCustomValidity("Email must match");
                    confirm.reportValidity();
                }
                else {
                    commfield.setCustomValidity("");
                    commfield.reportValidity();
                    confirm.setCustomValidity("");
                    confirm.reportValidity();
                }
            });
        }
        else {
            comm.innerHTML = phoneform;
            commfield = document.getElementById("phone");
            confirm = document.getElementById("confirmnum");
            commfield.addEventListener("change", () => {
                if (confirm.value !== "" && commfield.value !== confirm.value) {
                    commfield.setCustomValidity("Phone number must match");
                    commfield.reportValidity();
                    confirm.setCustomValidity("Phone number must match");
                    confirm.reportValidity();
                }
                else {
                    commfield.setCustomValidity("");
                    commfield.reportValidity();
                    confirm.setCustomValidity("");
                    confirm.reportValidity();
                }
            });
            confirm.addEventListener("change", () => {
                if (commfield.value !== confirm.value) {
                    commfield.setCustomValidity("Phone number must match");
                    commfield.reportValidity();
                    confirm.setCustomValidity("Phone number must match");
                    confirm.reportValidity();
                }
                else {
                    commfield.setCustomValidity("");
                    commfield.reportValidity();
                    confirm.setCustomValidity("");
                    confirm.reportValidity();
                }
            });
        }
    });



    window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                else {
                    if (preference.value === "Email") {
                        let email = document.getElementById("email");
                        let d = new Date();
                        let date = d.getMonth() + "-" + d.getDate() + "-" + d.getFullYear() + " " + d.getHours() + ":" + d.getMinutes();
                        fetch("/sendmessage", {
                            method: "POST",
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({message: message.value, commMethod: preference.value, comm: email.value, date: date, name: name.value})
                        }).then(res => {
                            res.json().then(res => {
                                console.log(res.message);
                                alert(res.message);
                            })
                        });
                    }
                    else {
                        let phone = document.getElementById("phone");
                        let d = new Date();
                        let date = d.getMonth() + "-" + d.getDate() + "-" + d.getFullYear() + " " + d.getHours() + ":" + d.getMinutes();
                        fetch("/sendmessage", {
                            method: "POST",
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({message: message.value, commMethod: preference.value, comm: phone.value, date, name: name.value})
                        }).then(res => {
                            res.json().then(res => {
                                console.log(res.message);
                                alert(res.message);
                            })
                        });
                    }
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);

</script>
</body>
